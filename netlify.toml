[build]
  # Directorio donde están los archivos fuente
  base = "."
  # Comando para construir el proyecto
  command = "npm run build"
  # Directorio con los archivos construidos
  publish = "build"

# Configuración para Single Page Application (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Configuración de caché para archivos estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuración para archivos JS y CSS
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuración para imágenes
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Variables de entorno (puedes añadir las tuyas)
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "8"

# Configuración de funciones (si necesitas backend)
[functions]
  directory = "netlify/functions"

# Plugin para optimizaciones automáticas
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Configuración de formularios (si necesitas contacto)
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true

# Configuración de preview
[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Configuración de desarrollo local
[dev]
  command = "npm start"
  port = 3000
  publish = "build"
